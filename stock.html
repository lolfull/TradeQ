<!DOCTYPE html>
<html lang="en" ng-app="myApp" >
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="stock.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="jumbotron.css" rel="stylesheet">
    <title>Title</title>
    <script type="application/javascript">
        setTimeout(function(){
            console.log("in-page script")
            angular.element(document.getElementById('angular')).scope().test("LMAO");
        }, 5000);
    </script>
</head>
<body id="angular" ng-controller="myCtrl" >
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">TradeQ</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
                <button type="submit" class="btn btn-success" onclick="window.open('/createUser', '_blank')">Create Account</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
<div class="container">
    <br>
    <div>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="stock"><br>
            <button type="btn btn-default" ng-click="add(stock);test('hello')">Get Quote</button>
        </div>
        <p>Stock Ticker: {{stockTicker}}</p>
        <p>Last Date: {{date | date:'yyyy-MM-dd'}}</p>
        <p>Opening Price: {{posts[0][1]}}</p>
        <p>Closing Price: {{posts[0][4]}}</p>
        <p>{{textTest}}</p>
    </div>
    <hr>
    <footer>
        <p>&copy; 2017 Company, Inc. </p>
    </footer>
</div>
</body>
</html>
